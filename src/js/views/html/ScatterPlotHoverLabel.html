<span class="player-name" style="background-color: <%= player.color.fill %>; color: <%= player.color.text %>;border-bottom: 3px solid <%= player.color.stroke %>">
  <%= player.playerName %>
</span>
<span>
  <% if (player[stats.x] < 1 ) { %>
    <%= `${stats.x}: ${Math.round( player[stats.x] * 1000 ) / 10}` %>
  <% } else { %>
     <%= `${stats.x}: ${player[stats.x]}` %>
  <% } %>
</span>
<span>
  <%= `${stats.y}: ${player[stats.y]}` %>
</span>
